<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${board != null ? 'Edit Board - ' + board.name : 'New Board'} + ' - KJ Kanban'">Board Form - KJ Kanban</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-columns"></i>
                <span>KJ Kanban</span>
            </div>
            <div class="nav-links">
                <a href="/" class="nav-link">Dashboard</a>
                <a href="/boards" class="nav-link">Boards</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="form-container">
                <div class="form-header">
                    <h1 th:text="${board != null ? 'Edit Board' : 'Create New Board'}">Create New Board</h1>
                    <a href="/boards" class="btn btn-outline">
                        <i class="fas fa-arrow-left"></i> Back to Boards
                    </a>
                </div>

                <form id="boardForm" class="form">
                    <input type="hidden" id="boardId" th:value="${board?.id}">
                    
                    <div class="form-group">
                        <label for="boardName">Board Name *</label>
                        <input type="text" id="boardName" name="name" required maxlength="100" 
                               th:value="${board?.name}" placeholder="Enter board name">
                        <small class="form-help">Choose a descriptive name for your board</small>
                    </div>

                    <div class="form-group">
                        <label for="boardDescription">Description</label>
                        <textarea id="boardDescription" name="description" rows="4" maxlength="500" 
                                  th:text="${board?.description}" placeholder="Describe what this board is for (optional)"></textarea>
                        <small class="form-help">Optional description to help team members understand the board's purpose</small>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-outline" onclick="window.history.back()">Cancel</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i>
                            <span th:text="${board != null ? 'Update Board' : 'Create Board'}">Create Board</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="/js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('boardForm');
            const boardId = document.getElementById('boardId').value;
            const isEdit = boardId && boardId.trim() !== '';

            form.addEventListener('submit', async function(e) {
                e.preventDefault();

                const formData = new FormData(form);
                const boardData = {
                    name: formData.get('name'),
                    description: formData.get('description')
                };

                try {
                    const url = isEdit ? `/api/boards/${boardId}` : '/api/boards';
                    const method = isEdit ? 'PUT' : 'POST';

                    const response = await fetch(url, {
                        method: method,
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(boardData)
                    });

                    if (response.ok) {
                        const result = await response.json();
                        showNotification(
                            isEdit ? 'Board updated successfully' : 'Board created successfully', 
                            'success'
                        );
                        
                        setTimeout(() => {
                            window.location.href = `/boards/${result.id}`;
                        }, 1000);
                    } else {
                        const error = await response.json();
                        showNotification(error.error || 'Failed to save board', 'error');
                    }
                } catch (error) {
                    console.error('Error saving board:', error);
                    showNotification('Error saving board', 'error');
                }
            });

            // Auto-resize textarea
            const textarea = document.getElementById('boardDescription');
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = this.scrollHeight + 'px';
            });
        });
    </script>
</body>
</html>
