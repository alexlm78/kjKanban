<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boards - KJ Kanban</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-columns"></i>
                <span>KJ Kanban</span>
            </div>
            <div class="nav-links">
                <a href="/" class="nav-link">Dashboard</a>
                <a href="/boards" class="nav-link active">Boards</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>All Boards</h1>
                <a href="/boards/new" class="btn btn-primary">
                    <i class="fas fa-plus"></i> New Board
                </a>
            </div>

            <div class="boards-grid" th:if="${not #lists.isEmpty(boards)}">
                <div class="board-card" th:each="board : ${boards}">
                    <div class="board-header">
                        <h3 th:text="${board.name}">Board Name</h3>
                        <div class="board-actions">
                            <a th:href="@{/boards/{id}(id=${board.id})}" class="btn btn-sm btn-outline" title="View Board">
                                <i class="fas fa-eye"></i>
                            </a>
                            <a th:href="@{/boards/{id}/edit(id=${board.id})}" class="btn btn-sm btn-outline" title="Edit Board">
                                <i class="fas fa-edit"></i>
                            </a>
                            <button class="btn btn-sm btn-danger" th:onclick="'deleteBoard(' + ${board.id} + ')'" title="Delete Board">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <p class="board-description" th:text="${board.description ?: 'No description'}">Board description</p>
                    <div class="board-meta">
                        <span class="board-columns">
                            <i class="fas fa-columns"></i>
                            <span th:text="${board.columns.size()}">0</span> columns
                        </span>
                        <span class="board-tasks">
                            <i class="fas fa-tasks"></i>
                            <span class="task-count" th:data-board-id="${board.id}">0</span> tasks
                        </span>
                        <span class="board-date" th:text="${#temporals.format(board.createdAt, 'MMM dd, yyyy')}">Date</span>
                    </div>
                </div>
            </div>

            <div class="empty-state" th:if="${#lists.isEmpty(boards)}">
                <div class="empty-icon">
                    <i class="fas fa-clipboard-list"></i>
                </div>
                <h3>No boards yet</h3>
                <p>Create your first Kanban board to get started</p>
                <a href="/boards/new" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Create First Board
                </a>
            </div>
        </div>
    </main>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Confirm Delete</h3>
                <button class="modal-close" onclick="closeDeleteModal()" title="Close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this board? This action cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" onclick="closeDeleteModal()">Cancel</button>
                <button class="btn btn-danger" onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script>
        let boardToDelete = null;

        document.addEventListener('DOMContentLoaded', function() {
            loadTaskCounts();
        });

        async function loadTaskCounts() {
            const taskCountElements = document.querySelectorAll('.task-count');
            
            for (const element of taskCountElements) {
                const boardId = element.getAttribute('data-board-id');
                try {
                    const response = await fetch(`/api/boards/${boardId}/tasks/count`);
                    if (response.ok) {
                        const count = await response.json();
                        element.textContent = count;
                    }
                } catch (error) {
                    console.error('Error loading task count:', error);
                }
            }
        }

        function deleteBoard(boardId) {
            boardToDelete = boardId;
            document.getElementById('deleteModal').style.display = 'flex';
        }

        function closeDeleteModal() {
            document.getElementById('deleteModal').style.display = 'none';
            boardToDelete = null;
        }

        async function confirmDelete() {
            if (!boardToDelete) return;

            try {
                const response = await fetch(`/api/boards/${boardToDelete}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showNotification('Board deleted successfully', 'success');
                    setTimeout(() => {
                        window.location.reload();
                    }, 1000);
                } else {
                    const error = await response.json();
                    showNotification(error.error || 'Failed to delete board', 'error');
                }
            } catch (error) {
                showNotification('Error deleting board', 'error');
            }

            closeDeleteModal();
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('deleteModal');
            if (event.target === modal) {
                closeDeleteModal();
            }
        }
    </script>
</body>
</html>
